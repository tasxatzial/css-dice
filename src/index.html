<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Roll the dice</h1>
    <form class="js-form">
        <div class="form-group">
            <label for="form-die-count-input" class="form-die-count-label">Number of dice</label>
            <input type="number" id="form-die-count-input" class="form-die-count-input js-form-die-count-input" name="die-count" min="1" max="8"/>
        </div>
        <button class="roll-button">Roll</button>
    </form>
    <div class="dice-container js-dice-container"></div>
</body>
</html>
